<div class="col-md-12">
  <h1 class="text-center">Proofread-a-Story</h1>
  <h3>Click one of the buttons to choose that story to play Proofread-a-Story, {{username}}.  In Proofread-a-Story, several words will be misspelled.  Your goal is to identify the misspelled word and type the correct spelling.</h3><hr>
  <div class="row">
    <div ng-repeat="passage in passages" class="col-md-6">
      <button class="btn btn-block btn-warning btn-passage" ng-click="choosePassage(passage._id)">{{ passage.title }}</button>
    </div>
  </div>
</div>
