<h1 class="h2 text-center">Proofreading</h1>
<hr>
<h2 class="h4">Directions</h2>
<p>Click one of the buttons to choose that story to play Proofreading. In Proofreading, several words will be misspelled. Your goal is to identify the misspelled word and type the correct spelling.</p>
<hr>
<div class="row">
  <div ng-repeat="passage in passages" class="col-md-6">
    <button class="btn btn-block btn-warning btn-passage" ng-click="choosePassage(passage._id)">{{ passage.title }}</button>
  </div>
</div>
