<div class="col-md-12">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 well">
      <h1 class="h2 text-center">Leaderboard</h1>
      <hr>
      <div ng-repeat="score in scores | orderBy:'-points' | limitTo:20">
        <div class="row">
          <div class="col-xs-6">
            <p>{{score.username}}</p>
          </div>
          <div class="col-xs-6 text-right">
            <p>{{score.points}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 col-sm-offset-1 col-xs-hidden">
      <img src="images/wizardleft.svg" class="img-responsive leader-wizard">
    </div>
  </div>
</div>
